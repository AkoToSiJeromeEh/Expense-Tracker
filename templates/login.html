<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Comfortaa:wght@400;500;600;700&family=Montserrat:wght@700&family=Quicksand:wght@300;400;500;600;700&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Expense Tracker</title>
  </head>
  <body>
    <main
      class="login-container-main min-h-screen text-white grid grid-cols-1 place-content-around md:grid-cols-2 md:place-content-start md:gap-6 overflow-hidden"
    >
      <div class="bg-slate-100 h-[100vh] bg-add-ons hidden md:block p-8">
        <h1 class="text-4xl">Login Now</h1>
      </div>
      <div
        class="flex flex-col md:bg-stone-800 text-white justify-around p-8 md:relative md:-left-36 gap-10 md:gap-0 login-cont"
      >
        <div>
          <h1
            class="expense text-[1.2rem] leading-[1rem] tracking-wider md:text-4xl"
          >
            EXPENSE
          </h1>
          <h1 class="text-[1.2rem] tracker md:text-4xl">TRACKER</h1>
        </div>
        <div class="">
          <p class="text-3xl font-extrabold mb-2">Welcome To Expense Tracker</p>
          <p>Don't have an account ? <strong>Create Now</strong></p>
        </div>

        <div>
          <form
            action="/verify"
            method="post"
            class="flex flex-col gap-8 items-start justify-start w-full"
            id="form"
          >
            <fieldset
              class="border-2 text-start border-[#c6b6fb] w-full ps-2 pb-1 rounded-md relative"
            >
              <legend class="text-lg tracking-wide">Username</legend>
              <input class="p-3 w-full" type="text" name="username" id="username" />
              <div
                class="absolute right-0 p-5 bg-[#c6b6fb] -top-3 rounded-sm h-16"
              >
                <i class="fa-solid fa-user fa-lg text-[#ffffff]"></i>
              </div>
            </fieldset>
            <fieldset
              class="border-2 border-[#c6b6fb] w-full ps-2 pb-1 rounded-md text-start relative"
            >
              <legend class="text-lg tracking-wide">Password</legend>
              <input class="p-3 w-full" type="password" name="password" id="password" />
              <div
                class="absolute right-0 p-5 bg-[#c6b6fb] -top-3 rounded-sm h-16"
              >
                <i class="fa-solid fa-key fa-lg text-[#ffffff]"></i>
              </div>

            </fieldset>
            <p class="text-red-600 font-bold w-full text-center">{{loginError}}</p>
            <button class="bg-[#c6b6fb] p-5 rounded-md w-full" type="submit">
              Login
            </button>
          </form>
          <div class="text-center block md:hidden mt-5">
            <button>Forgot Password ? <strong>Reset For Free</strong></button>
          </div>
        </div>
      </div>
      <div
        class="absolute top-0 right-0 w-40 h-screen bg-black text-black hidden md:block"
      >
        <div class="text-center flex items-center justify-center h-full">
          <p class="rotate-90 text-lg">
            Forgot Password ? <strong class="text-white">Reset For Free</strong>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
